<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Control de gastos</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-status-bar" content="#6c757d" />
    <meta name="theme-color" content="#6c757d" />
  </head>
  <body onload="checkLocalStorage()">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="#">Control de gastos</a>
          <a
            href="pages/user.html"
            class="m-0 text-light lead text-decoration-none"
            id="user"
            >User</a
          >
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="my-5">
        <h1 class="display-1 text-center my-0">Inicio</h1>
        <p class="text-center lead">Estado: <span id="estado"></span></p>
      </div>
      <div>
        <h3 class="display-6">
          Saldo efectivo: <span id="saldoEfectivo" class="fw-bold">$ </span>
        </h3>
        <h3 class="display-6">
          Saldo previaje: <span id="saldoPreviaje" class="fw-bold">$ </span>
        </h3>
        <h3 class="display-6">
          A favor: <span id="saldoAFavor" class="fw-bold">$ </span>
        </h3>
      </div>
      <div class="botonesIndex mt-5">
        <a href="pages/nuevoGasto.html" class="btn btn-danger py-3 d-block"
          >Nuevo gasto</a
        >
        <a href="pages/tablas.html" class="btn btn-warning my-4 py-3 d-block"
          >Ver gastos</a
        >
        <a href="pages/stats.html" class="btn btn-success my-4 py-3 d-block"
          >Ver estadisticas</a
        >
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/getUser.js" type="module"></script>
    <script src="js/index.js"></script>
  </body>
</html>
