<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="../manifest.json" />
    <meta name="apple-mobile-web-app-status-bar" content="#6c757d" />
    <meta name="theme-color" content="#6c757d" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Control de gastos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Control de gastos</a>
          <a
            href="user.html"
            class="m-0 text-light lead text-decoration-none"
            id="user"
            >User</a
          >
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <h1 class="display-1 text-center">Gastos</h1>
      <hr class="m-0" />
      <form action="">
        <div class="row my-2">
          <div class="col-5 d-flex align-items-center ">
            <label for="filtroCategoria" class="">Filtrar categoria</label>
          </div>
          <div class="form-group col-7">
            <select id="filtroCategoria" class="form-select">
              <option value="0">Sin filtro</option>
              <option value="Comida">Comida</option>
              <option value="Super">Super</option>
              <option value="Transporte">Transporte</option>
              <option value="Entretenimiento">Entretenimiento</option>
              <option value="Salida nocturna">Salida nocturna</option>
              <option value="Fondeo">Fondeo</option>
              <option value="Varios">Varios</option>
            </select>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-5 d-flex align-items-center ">
            <label for="filtroOrigen" class="">Filtrar origen</label>
          </div>
          <div class="form-group col-7">
            <select id="filtroOrigen" class="form-select">
              <option value="0">Sin filtro</option>
              <option value="Efectivo">Efectivo</option>
              <option value="Saldo Previaje">Saldo Previaje</option>
              <option value="TC">TC</option>
              <option value="TD">TD</option>
            </select>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-5 d-flex align-items-center ">
            <label for="filtroPago" class="">Filtrar pago</label>
          </div>
          <div class="form-group col-7">
            <select id="filtroPago" class="form-select">
              <option value="0">Sin filtro</option>
              <option value="Pago comun">Pago comun</option>
              <option value="Pago unico">Pago unico</option>
            </select>
          </div>
        </div>
      </form>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <td class="colTablaColor"></td>
              <th scope="col">Categoria</th>
              <th>Fecha</th>
              <th>Concepto</th>
              <th>Origen</th>
              <th>Comentario</th>
              <th>P.U.</th>
              <th>Importe</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaGastos">
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-outline-danger my-2"
          type="button"
          id="cargarMas"
        >
          Cargar mas
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/tablas.js"></script>
    <script src="../js/getUser.js" type="module"></script>
  </body>
</html>
