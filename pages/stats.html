<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Control de gastos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Control de gastos</a>
          <a href="user.html" class="m-0 text-light lead text-decoration-none" id="user"
            >User</a
          >
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <h1 class="display-1 text-center">Estadisticas</h1>
      <hr class="mt-0 mb-4" />
      <div class="card my-2">
        <div class="card-body">
          <h5 class="card-title mb-0">Gastos totales</h5>
          <p class="textoImporte mb-2">Primer ingreso: <span id="fechaInicial"></span></p>
          <div class="card-text">
            <p class="my-0">
              Efectivo: <span id="efectivo" class="fw-bold"></span>
            </p>
            <p class="my-0">
              Previaje: <span id="previaje" class="fw-bold"></span>
            </p>
            <p class="my-0">TC: <span id="TC" class="fw-bold"></span></p>
            <p class="my-0">TD: <span id="TD" class="fw-bold"></span></p>
            <hr class="my-2" />
            <div class="text-end">
              <p class="my-0">
                Total: <span id="totalGastos" class="fw-bold"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card my-2">
        <div class="card-body">
          <h5 class="card-title">Gasto promedio por dia</h5>
          <div class="card-text row">
            <div class="col-6">
              <p class="my-0">
                Promedio: <span id="gastoPromedio" class="fw-bold"></span>
              </p>              
            </div>
            <div class="col-6 d-flex justify-content-end">
              <p class="textoImporte" id="diasTranscurridos"></p>
            </div>
          </div>
          <p class="textoImporte"><span id="colorPromedio"></span><span id="estadoPromedio"></span></span></p>
        </div>
      </div>
      <div class="card my-2">
        <div class="card-body">
          <h5 class="card-title mb-0">Comparacion de fondos</h5>
          <p class="textoImporte mb-2">Actual / Inicial</p>
          <div class="card-text">
            <p class="my-0">
              Efectivo: <span id="efectivoActual" class="fw-bold"></span> / <span id="efectivoInicial" class="fw-bold"></span> <span id="efectivoPorcentaje" class=""></span>
            </p>
            <p class="my-0">
              Previaje: <span id="previajeActual" class="fw-bold"></span> / <span id="previajeInicial" class="fw-bold"></span> <span id="previajePorcentaje" class=""></span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/stats.js" type="module"></script>
    <script src="../js/getUser.js"></script>
  </body>
</html>
