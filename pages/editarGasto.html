<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Control de gastos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Control de gastos</a>
          <a
            href="user.html"
            class="m-0 text-light lead text-decoration-none"
            id="user"
            >User</a
          >
        </div>
      </nav>
    </header>
    <main class="container mb-4">
      <h1 class="display-1 text-center mt-5" id="tituloGasto">Editar gasto</h1>
      <hr class="mt-0 mb-4" />
      <form action="" id="nuevoGasto">
        <div class="form-group my-2">
          <label for="concepto">Concepto*</label>
          <input
            type="text"
            class="form-control"
            id="concepto"
            placeholder="Concepto"
          />
          <div class="invalid-feedback">El concepto es requerido</div>
        </div>
        <div class="form-group my-2">
          <label for="categoria">Categoria*</label>
          <select class="form-control" id="categoria">
            <option value="0">Seleccione</option>
            <option value="Comida">Comida</option>
            <option value="Super">Super</option>
            <option value="Transporte">Transporte</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Salida nocturna">Salida nocturna</option>
            <option value="Varios">Varios</option>
          </select>
          <div class="invalid-feedback">Seleccione una opcion</div>
        </div>
        <div class="form-group my-2">
          <label for="importe">Importe individual*</label>
          <input
            type="number"
            class="form-control"
            id="importe"
            placeholder="Importe"
          />
          <p class="textoImporte">
            Si el gasto fue con pago unico, introducir el total
          </p>
          <div class="invalid-feedback" id="invalidImporte">
            El importe es requerido
          </div>
        </div>
        <div class="form-check my-3">
          <label class="form-check-label" for="meDebePlata">
            Fue pago unico
          </label>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="meDebePlata"
          />
        </div>
        <div class="form-check my-3">
          <label class="form-check-label" for="fuePrestamo">
            Fue prestamo
          </label>
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="fuePrestamo"
          />
        </div>
        <div class="form-group my-2">
          <label for="origen">Origen*</label>
          <select class="form-control" id="origen">
            <option value="0">Seleccione</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Saldo Previaje">Saldo Previaje</option>
            <option value="TC">TC</option>
            <option value="TD">TD</option>
          </select>
          <div class="invalid-feedback">Seleccione una opcion</div>
        </div>
        <div class="form-group my-2">
          <label for="comentario">Comentario</label>
          <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-warning mt-2">Editar</button>
          <a class="btn btn-secondary mt-2" href="tablas.html">Cancelar</a>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/editarGasto.js" type="module"></script>
    <script src="../js/getUser.js"></script>
  </body>
</html>
