<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="../manifest.json" />
    <meta name="apple-mobile-web-app-status-bar" content="#6c757d" />
    <meta name="theme-color" content="#6c757d" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Control de gastos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Control de gastos</a>
          <a
            href="#"
            class="m-0 text-light lead text-decoration-none"
            id="user"
            >User</a
          >
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <h1 class="display-1 text-center">Cuenta</h1>
      <hr class="mt-0 mb-4" />
      <div class="row">
        <div class="col-4">
          <img
            src="https://developers.google.com/web/images/contributors/no-photo.jpg?hl=es-419"
            alt="usuario"
            class="w-100"
          />
        </div>
        <div class="col-8">
          <h2 class="display-4" id="name">Nombre</h2>
          <p class="lead">Estado: <span id="estado"></span></p>
        </div>
      </div>
      <section class="my-5">
        <p class="lead">Limite TC: <span id="limiteTC" class="fw-bold"></span></p>
        <p class="lead" id="pGastadoTC">Gastado en TC: <span id="gastoTC" class="fw-bold"></span></p>
        <p class="textoImporte mb-2" id="atencionTC">Atencion, est치 cerca del limite</p>
        <p class="lead">Gastado en TD: <span id="gastoTD" class="fw-bold"></span></p>
      </section>
      <button
        type="button"
        class="btn btn-success w-100 py-3"
        data-bs-toggle="modal"
        data-bs-target="#modalAgregarFondos"
      >
        A침adir fondos
      </button>
      <button
      type="button"
      class="btn btn-warning w-100 my-2 py-3"
      data-bs-toggle="modal"
      data-bs-target="#modalModificarLimite"
    >
      Modificar limite TC
    </button>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/pagUser.js" type="module"></script>
    <script src="../js/getUser.js" type="module"></script>
    <div class="modal fade" id="modalAgregarFondos" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModal">A침adir fondos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="formularioFondeo">
                  <div>
                      <label for="importe">Importe</label>
                      <input type="number" class="form-control" id="importe" placeholder="Importe" />
                      <div class="invalid-feedback" id="invalidSaldo">Cargue un valor valido</div>
                  </div>
                  <div class="form-group my-2">
                    <label for="cuenta">Cuenta</label>
                    <select class="form-control" id="cuenta">
                      <option value="0">Seleccione</option>
                      <option value="Efectivo">Efectivo</option>
                      <option value="Saldo Previaje">Saldo Previaje</option>
                    </select>
                    <div class="invalid-feedback">Seleccione una opcion</div>
                  </div>
                  <div class="form-group my-2">
                    <label for="comentario">Comentario</label>
                    <textarea class="form-control" id="comentario" rows="2" placeholder="Devolucion de prestamo"></textarea>
                  </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-success mt-2">A침adir</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modalModificarLimite" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModal">Modificar limite</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="formularioModificarTC">
                  <div>
                      <label for="maximoTC">Nuevo maximo</label>
                      <input type="number" class="form-control" id="maximoTC" placeholder="Importe" />
                      <div class="invalid-feedback" id="invalidSaldo">Cargue un valor valido</div>
                  </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-warning my-2">Modificar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
